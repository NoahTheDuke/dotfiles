directory: ~/Music
library: ~/.local/share/beets/musiclibrary.db

per_disc_numbering: yes

item_fields:
    multidisc: 1 if disctotal > 1 else 0

paths:
  default: $albumartist/$album%aunique{}/%if{$multidisc,$disc-}$track $title

import:
  move: yes

match:
  preferred:
    media:
      - 'Digital Media|File'
      - 'CD'
    original_year: yes

plugins:
  - convert
  - embedart
  - fetchart
  - importreplace
  - inline
  - lastgenre

convert:
  auto: true
  never_convert_lossy_files: true
  no_convert:
    - format:mp3
    - format:aac
  command: ffmpeg -i $source -c:a libfdk_aac -b:a 320k $dest
  command: ffmpeg -i $source -vn -ar 44100 -ac 2 -b:a 320k $dest
  extension: mp3

importreplace:
  replacements:
    - item_fields: title artist artist_sort artist_credit
      album_fields: album artist artist_sort artist_credit
      replace:
        '[\u2018-\u201B]': ''''
        '[\u201C-\u201F]': '"'
        '[\u2010-\u2015]': '-'
        '[\u2026]': '...'

lastgenre:
  prefer_specific: yes

zero:
  keep_fields:
    - title
    - artist
    - album
    - albumartist
    - compilation
    - date
    - day
    - disc
    - disctitle
    - disctotal
    - genre
    - grouping
    - label
    - month
    - originaldate
    - publisher
    - releasecountry
    - releasestatus
    - releasetype
    - totaldiscs
    - track
    - tracktotal
    - year
    - unsyncedlyrics
    - musicbrainz_albumartistid
    - musicbrainz_albumid
    - musicbrainz_artistid
    - musicbrainz_releasegroupid
    - musicbrainz_releasetrackid
    - musicbrainz_trackid
    - musicbrainz_workid
    - mb_albumartistid
    - mb_albumid
    - mb_artistid
    - mb_releasegroupid
    - mb_releasetrackid
    - mb_trackid
    - mb_workid
