[ui]
editor = "nvim"
diff-editor = "vimdirdiff"
diff.format = "git"
default-command = "-h"
default-revset = "::@"

[merge-tools.difft]
diff-args = ["--color=always", "$left", "$right"]

[user]
name = "Noah Bogart"
email = "noah.bogart@hey.com"

[revset-aliases]
"open()" = "(mine() ~ ::trunk()) ~ heads(empty())"

[git]
push-branch-prefix = "nb/push-"

[experimental-advance-branches]
enabled-branches = ["main", "master"]
